version: '3.8'
services:
  parser:
    container_name: parser
    hostname: parser
    build:
      context: parser
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    networks:
      - web
    depends_on:
      - chrome
  analyzer:
    container_name: analyzer
    build:
      context: analytics
      dockerfile: Dockerfile
    networks:
      - web
    depends_on:
      - parser
  chrome:
    image: selenium/standalone-chrome:latest
    hostname: chrome
    networks:
      - web
    privileged: true
    shm_size: 2g


networks:
  web:
    driver:  bridge
